		<!-- Information Box -->
		<div id="info-box"></div>

		<script>
			// Show information when hovering over an area
			function showInfo(text, imgSrc) {
				const infoBox = document.getElementById('info-box');
				infoBox.style.display = 'block';

				// Clear previous content
				infoBox.innerHTML = "";

				// Create and append the image
				if (imgSrc) {
					const img = document.createElement("img");
					img.src = imgSrc;
					img.style.width = "17.9vw";
					img.style.height = "18vh";
					img.style.display = "block";
					infoBox.appendChild(img);
				}

				// Append text
				const textNode = document.createElement("p");
				textNode.textContent = text;
				infoBox.appendChild(textNode);
			}

			// Hide the information when the mouse leaves
			function hideInfo() {
				const infoBox = document.getElementById('info-box');
				infoBox.style.display = 'none';
			}

			// Highlight an area when the mouse hovers over it
			function highlightArea(area) {
				area.classList.add('highlight');
			}

			// Remove the highlight when the mouse leaves
			function removeHighlight(area) {
				area.classList.remove('highlight');
			}

			//Show image when mouse is hovered
			//function showImage(event, imgSrc) {
				//var img = document.getElementById("info-image");
				//	img.src = imgSrc;
					//img.style.left = event.pageX + "px";
					//img.style.top = event.pageY + "px";
					//img.style.display = "block";

				function hideImage() {
					document.getElementById("info-image").style.display = "none";
				}
			
			//added
			function scaleImageMap() {
				var img = document.getElementById("pup-map-img");
				var widthRatio = img.clientWidth / img.naturalWidth;
				var heightRatio = img.clientHeight / img.naturalHeight;

				var areas = document.querySelectorAll("map[name='pup-map'] area");
				areas.forEach(function (area) {
					var coords = area.dataset.originalCoords.split(",");
					var scaledCoords = coords.map((c, i) => 
						i % 2 === 0 ? Math.round(c * widthRatio) : Math.round(c * heightRatio)
					);
					area.coords = scaledCoords.join(",");
				});
			}

			document.addEventListener("DOMContentLoaded", function () {
				var areas = document.querySelectorAll("map[name='pup-map'] area");
				areas.forEach(function (area) {
					area.dataset.originalCoords = area.coords; // Store original coordinates
				});

				scaleImageMap();
				window.addEventListener("resize", scaleImageMap);
			});
	
		</script>
