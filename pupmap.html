<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>PUP Vicinity Map Interaction</title>
		<style>
			/* Style for the highlight effect */
			.highlight {
				border: 3px solid red;
			}

			/* Style for info box */
			#info-box {
				position: absolute;
				background-color: white;
				padding: 10px;
				border: 1px solid black;
				display: none;
			}
		</style>
	</head>
	<body>

		<h1>Interactive PUP Vicinity Map</h1>

		<!-- Image map -->
		<img src="pup-map.jpg" alt="PUP Vicinity Map" usemap="#pup-map" id="pup-map-img">

		<map name="pup-map">
			<area shape="rect" coords="1035,565,1109,578" href="#" alt="PUP Pylon" title="PUP Pylon" 
				  onmouseover="showInfo('Area 1: The Pylon originally stood for the true, the good and the beautiful.'); highlightArea(this);" 
				  onmouseout="hideInfo(); removeHighlight(this);">
			<area shape="circle" coords="1030,602,12" href="#" alt="The Mural" title="The Mural"
				  onmouseover="showInfo('The Mural: The Mural. The sculpture (Cut and welded brass mural relief, 2.5 x 9.3 meters) was built by national artist Eduardo Castrillo â€  in 1974. '); highlightArea(this);" 
				  onmouseout="hideInfo(); removeHighlight(this);">
			<!-- Add more areas based on the map coordinates -->
		</map>

		<!-- Information Box -->
		<div id="info-box"></div>

		<script>
			// Show information when hovering over an area
			function showInfo(text) {
				const infoBox = document.getElementById('info-box');
				infoBox.style.display = 'block';
				infoBox.innerHTML = text;
			}

			// Hide the information when the mouse leaves
			function hideInfo() {
				const infoBox = document.getElementById('info-box');
				infoBox.style.display = 'none';
			}

			// Highlight an area when the mouse hovers over it
			function highlightArea(area) {
				area.classList.add('highlight');
			}

			// Remove the highlight when the mouse leaves
			function removeHighlight(area) {
				area.classList.remove('highlight');
			}
		</script>
	</body>
</html>
